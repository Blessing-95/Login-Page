<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
        <section class="left-section">
            <h2>BLIZ FASHION HUB</h2>
            <p>We bring out the unique fashion in you!</p>
            <div class="social">
                <img src="" alt=""></img>
                <img src="" alt=""></img>
                <img src="" alt=""></img>
            </div>
            <button class="btn pad" >CONNECT</button>
        </section>
        <section class="right-section">
            <h2>LOGIN</h2>
            <div class="login-form">
                <form class="login">
                   <label class="login-label" for="username">Email/Username:</label>
                   <input type="text" class="username-input" required placeholder="email@gmail.com" id="username">
                   <label class="login-label" for="password">Password:</label>
                   <input type="password" required placeholder="**********" class="password" id="password">
                   <div class="check">
                   <input type="checkbox" name="remember" id="remember" checked>
                   <label for="remember">Remember Me</label>
                   </div>
                </form>
                
            </div>
            <input type="button" value="LOGIN" class="btn">
            <p>Dont have an account yet? <span>Sign Up!</span></p>
        </section>
        </section>
    </main>
</body>
</html>
